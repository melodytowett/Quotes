<div class="container-fluid">
    <h2 class="text-center">Add a new Quote</h2>
    <hr>
    <form (ngSubmit)= 'submitQuote()' #quoteForm = 'ngForm'>
        <div class="form-group">
  
            <label for="description">Quote</label>
            <textarea class="form-control" id="description" [(ngModel)] = 'newQuote.description' name='description' #description='ngModel' required></textarea>
        </div>
        <div class="form-group">
  
            <label for="author">Author</label>
            <input type="text"  class="form-control" id="author" [(ngModel)]='newQuote.author' name='author'#name='ngModel'required >
  
        </div>
        <div class="form-group">
  
            <label for="name">Your Name</label>
            <input type="text"  class="form-control" id="name" [(ngModel)]='newQuote.name' name="name" required>
  
        </div>
        <!-- <div class="form-group">
            <label for="complete">Completion</label>
            <input type='date' id="complete" [(ngModel)]='newQuote.completeDate' name="completeDate" #completeDate='ngModel' required>
  
        </div> -->
        <button type="submit" class="btn btn-success">Add Quote</button>
    </form>
  </div>
