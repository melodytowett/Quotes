<div class="container-fluid">
    <h2 class="text-center">Add a new Quote</h2>
    <hr>
    <form (ngSubmit)= 'submitQuote()' #quoteForm = 'ngForm'>
        <div class="form-group">
  
            <label for="name">Quote</label>
            <input type="text" required class="form-control" id="quote" [(ngModel)] = 'newQuote.name' name='name'>
            Display{{newQuote.name}}
        </div>
        <div class="form-group">
  
            <label for="name">Author</label>
            <input type="text" required class="form-control" id="author" >
  
        </div>
        <div class="form-group">
  
            <label for="name">Your Name</label>
            <input type="text" required class="form-control" id="name">
  
        </div>
        <div class="form-group">
            <label for="complete">Completion</label>
            <input type='date' id="complete" required>
  
        </div>
        <button type="submit" class="btn btn-success">Add Quote</button>
    </form>
  </div>
